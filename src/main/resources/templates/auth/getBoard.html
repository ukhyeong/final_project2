<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>상세조회</title>
</head>
<body>
	<h3>/auth/getBoard.html</h3>
	<hr>
	
	<div>
		<h3>상세조회</h3>
	
		<form th:action="@{ updateBoard }" th:method="POST">		
			<input th:type="hidden" th:name="currPage" th:value="${param.currPage}">
			
			<table th:border="1">
				<tr>
					<th>글번호</th>
					<td><input th:type="text" th:name="id" th:value="${_BOARD_.id}" readonly></td>
				</tr>

				<tr>
					<th>최초등록일시</th>
					<td>[[ ${#dates.format(_BOARD_.createDate, "yyyy/MM/dd HH:mm:ss")} ]]</td>
				</tr>

				<tr>
					<th>최종수정일시</th>
					<td>[[ ${#dates.format(_BOARD_.updateDate, "yyyy/MM/dd HH:mm:ss")} ]]</td>
				</tr>

				<tr>
					<th>제목</th>
					<td><input th:type="text" th:name="title" th:value="${_BOARD_.title}" ></td>
				</tr>
				
				<tr>
					<th>작성자</th>
					<td><input th:type="text" th:name="writer" th:value="${_BOARD_.writer}"></td>
				</tr>
				
				<tr>
					<th>내용</th>
					<td><textarea th:name="content" th:rows="15" th:cols="80">[[ ${_BOARD_.content} ]]</textarea></td>
				</tr>

				<tr>
					<th>조횟수</th>
					<td><input th:type="text" th:name="cnt" th:value="${_BOARD_.cnt}" readonly></td>
				</tr>
				
				<tr>
					<td th:colspan="2">
						<input th:type="submit" th:value="수정하기">
						
						<a th:href="@{ deleteBoard( id=${_BOARD_.id}, currPage=${param.currPage} ) }">삭제하기</a>
						<a th:href="@{ getBoardList( currPage=${param.currPage} ) }">목록으로가기</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
</html>
